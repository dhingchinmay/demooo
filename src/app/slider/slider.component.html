<mat-card-header>
  <span class="title-center"><h1>House Renting System</h1></span>
</mat-card-header>

<ngx-slick-carousel class="carousel"
                    #slickModal="slick-carousel"
                    [config]="slideConfig"
                    (init)="slickInit($event)"
                    (breakpoint)="breakpoint($event)"
                    (afterChange)="afterChange($event)"
                    (beforeChange)="beforeChange($event)">
  <div ngxSlickItem *ngFor="let slide of slides" class="slide">
    <img src="{{ slide.img }}" alt="" width="100%" height="500px;">
  </div>
</ngx-slick-carousel>

<a mat-button (click)="addSlide()" style="color:black">Add</a>
<a mat-button  (click)="removeSlide()" style="color:black">Remove</a>
